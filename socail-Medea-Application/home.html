<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/home.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="left">
                <div class="logo">
                    AllinOne
                </div>
                <div class="searchBox cantClosOnClick" onclick="openSearchBox()">
                    <input type="text" name="" id="" class="cantClosOnClick" placeholder="Search">
                    <i class="fa-solid fa-magnifying-glass cantClosOnClick"></i>
                </div>
            </div>
            <div class="midle">
                <div class="box house">
                 <i class="fa-solid fa-house" ></i>
                </div>
                <div class="box">
                <i class="fa-solid fa-video"></i>   
                </div>
                <div class="box">
                <i class="fa-solid fa-user-group"></i>         
                </div>
                <div class="box">
                    <i class="fa-solid fa-gamepad"></i>
                </div>
            </div>
            <div class="right">
                <div class="box">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="box">
                  <a href="./profile.html"> <i class="fa-solid fa-user"></i> </a> 
                </div>
                <div class="box">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="box">
                    <i class="fa-brands fa-facebook-messenger"></i>
                </div>


            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="leftSideBar"></div>
            <div class="content">
                <div class="storys">
                    <div class="previosIcon" onclick="StoryScroling1()"> <i class="fa-solid fa-arrow-left"></i> </div>
                    <div class="nextIcon" onclick="StoryScroling2()"><i class="fa-solid fa-arrow-right"></i></div>
                    <div class="storyContainer">
                    </div>
                </div>
                <div class="newPost">
                    <div class="header">
                        <div class="box">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <input type="text" class="cantClosOnClick" readonly placeholder="What's on your minde ?" onclick="drawOveralyAddPost()">
                    </div>
                    <div class="footer">
                        <div class="box">
                            <i class="fa-solid fa-video" style="color: rgb(255, 63, 63);"></i>  
                            live video
                        </div>
                        <div class="box">
                            <i class="fa-regular fa-image" style="color: lightgreen;"></i>
                            Photo/video
                        </div>
                        <div class="box">
                            <i class="fa-regular fa-face-smile" style="color: yellow;"></i>  
                            feelin/activity
                        </div>
                    </div>
                </div>
                <div class="posts">
                </div>
            </div>

            <div class="rightSideBar">
                <div class="header">
                    <span>Contact</span>
                    <div class="icons">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <div class="threePoint"><span></span><span></span><span></span></div>  
                    </div>
                </div>
                <div class="contact">
                    <div class="box">
                       <div class="img"> <img src="./images/photoProfile.jpg" alt=""> </div>
                        <div class="name">Chamse Eldinne Boukhalkhale</div>
                    </div>
                    <div class="box">
                        <div class="img"> <img src="./images/photoProfile.jpg" alt=""> </div>
                         <div class="name">Chamse Eldinne Boukhalkhale</div>
                     </div>
                     <div class="box">
                        <div class="img"> <img src="./images/photoProfile.jpg" alt=""> </div>
                         <div class="name">Chamse Eldinne Boukhalkhale</div>
                     </div>
                  
                </div>
            </div>
    </section>

     <script src="./javaScript/updatePost.js"></script>
    <script src="./javaScript/js.js" ></script>
</body>
</html>
